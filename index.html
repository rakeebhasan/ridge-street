<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- Meta setup -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="keywords" content="" />
		<meta name="decription" content="" />
		<meta name="designer" content="" />

		<!-- Title -->
		<title>Welcome To Ridge Street</title>

		<!-- Fav Icon -->
		<link rel="icon" href="images/favicon.ico" />

		<!-- Include Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.css" />

		<!-- Icon Css Here -->
		<link rel="stylesheet" href="css/font-awesome.css" />

		<!-- Main StyleSheet -->
		<link rel="stylesheet" href="style.css" />

		<!-- Responsive CSS -->
		<link rel="stylesheet" href="css/responsive.css" />
	</head>
	<body>
		<!-- HEADER AREA START -->
		<header class="header-area">
			<div class="container">
				<div class="row align-items-center">
					<!-- Logo Card -->
					<div class="col-8 col-xl-2 col-xxl-3">
						<div class="logo-card">
							<a href="index.html">
								<img src="images/RidgeStreet.png" alt="" />
							</a>
						</div>
					</div>
					<!-- Menu Card -->
					<div class="col-4 col-xl-10 col-xxl-9">
						<div class="menu-card">
							<!-- Large Screen Menu -->
							<nav class="desktop-menu">
								<ul
									class="d-none d-xl-flex align-items-center justify-content-end"
								>
									<li><a href="#">Fix and Flip</a></li>
									<li><a href="#">Rental Loans</a></li>
									<li><a href="#">Where We Lend</a></li>
									<li><a href="#">About Us</a></li>
									<li><a href="#">Resources</a></li>
									<li><a href="#">Get Approved Online</a></li>
								</ul>
							</nav>
							<!-- Small Screen Menu Icon -->
							<div class="humbarger-icon d-flex d-xl-none">
								<div
									class="icon-line"
									data-bs-toggle="offcanvas"
									data-bs-target="#offcanvasRight"
									aria-controls="offcanvasRight"
								>
									<span class="line"></span>
									<span class="line"></span>
									<span class="line"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Small Screen Menu -->
			<aside
				class="offcanvas offcanvas-end"
				tabindex="-1"
				id="offcanvasRight"
				aria-labelledby="offcanvasRightLabel"
			>
				<div class="offcanvas-header">
					<a href="index.html">
						<img src="images/RidgeStreet.png" alt="" />
					</a>
					<button
						type="button"
						class="btn-close text-reset"
						data-bs-dismiss="offcanvas"
						aria-label="Close"
					></button>
				</div>
				<div class="offcanvas-body">
					<nav class="desktop-menu">
						<ul>
							<li><a href="#">Fix and Flip</a></li>
							<li><a href="#">Rental Loans</a></li>
							<li><a href="#">Where We Lend</a></li>
							<li><a href="#">About Us</a></li>
							<li><a href="#">Resources</a></li>
							<li><a href="#">Get Approved Online</a></li>
						</ul>
					</nav>
				</div>
			</aside>
		</header>
		<!-- HEADER AREA END -->

		<!-- Main jQuery -->
		<script src="js/jquery-3.4.1.min.js"></script>

		<!-- Bootstrap.bundle Script -->
		<script src="js/bootstrap.bundle.min.js"></script>

		<!-- Custom jQuery -->
		<script src="js/scripts.js"></script>

		<!-- Scroll-Top button -->
		<a href="#" class="scrolltotop" style="display: none">
			<i class="fa-solid fa-arrow-up" aria-hidden="true"></i>
			<span class="pluse"></span>
			<span class="pluse2"></span>
		</a>
	</body>
</html>
